<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="android-chrome-144x144.png">
    <title>EXPスタンプ必要数計算</title>

    <style>
        /* ページ全体の余白を設定 */
        body {
            margin: 20px;
            background-color: #333;
            color: #eee;
        }
        /* 入力フィールドのスタイル */
        input[type="number"] {
            width: 214px;
            font-size: 32px;
            padding: 5px;
            text-align: right;
        }

        #currentLv {
            width: 300px;
            font-size: 32px;
            padding: 5px;
            width: 105px;
            text-align: left;
        }

        /* ボタンのスタイル */
        input[type="button"] {
            font-size: 28px;
            padding: 5px 12px;
        }

        /* ラベルのスタイル */
        label {
            font-size: 32px;
        }

        /* 結果表示のスタイル */
        #result {
            font-size: 32px;
            margin-top: 20px;
        }

        .red {
            color: red;
        }

        .black {
            color: #eee;
        }

        /* フッターのスタイル */
        footer {
            border-top: 1px solid #eee;
            padding-top: 10px;
            font-size: 16pt;
            margin-top: 20px;
        }

        /* コピー用ボタンのスタイル */
        #copyButton {
            font-size: 28px;
            padding: 5px 20px;
            display: none; /* 初期状態では非表示 */
        }
    </style>

</head>
<body>
    <form id="expForm">
        <label for="consumption">消費：</label>
        <input type="number" id="consumption" name="consumption" value="0" min="0"><br><br>
        <label for="possession">所持：</label>
        <input type="number" id="possession" name="possession" value="0" min="0"><br><br>
        <label for="currentLv"><font color="red">現在の</font>ｽﾃｰｼﾞLv.</label>
        <select id="currentLv" name="currentLv">
            <!-- 1から98までのオプションを生成 -->
            <script>
                for (let i = 1; i <= 98; i++) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select><br><br>
        <input type="button" value="計算する" onclick="calculateEXP()">
        <input type="button" id="copyButton" value="コピーする" onclick="copyToClipboard()">
    </form>
    <p id="result"><font color="#65BBE9">EXPスタンプ必要数: </font><span id="requiredExp" class="black">--</span>個</p>

    <footer>
        ※使用は自己責任にて。</br>
        ※必要数は進行度により多少誤差が出る場合があります。</br>
    </footer>

            // ... add all necessary levels and corresponding B column values
        };

        function calculateEXP() {
            const currentLv = parseInt(document.getElementById('currentLv').value) + 1;
            const consumption = parseInt(document.getElementById('consumption').value);
            const possession = parseInt(document.getElementById('possession').value);

            if (isNaN(currentLv) || isNaN(consumption) || isNaN(possession)) {
                alert('すべての入力フィールドに数字を入力してください。');
                return;
            }

            const baseExp = expData[currentLv];

            if (baseExp === undefined) {
                alert('無効な現在のLvです。');
                return;
            }

            const requiredExp = baseExp + consumption - possession;
            const requiredExpElement = document.getElementById('requiredExp');
            requiredExpElement.innerText = requiredExp;
            requiredExpElement.classList.remove('black');
            requiredExpElement.classList.add('red');

            // コピー用ボタンを表示
            document.getElementById('copyButton').value = 'コピーする';
            document.getElementById('copyButton').style.display = 'inline-block';
        }

        function copyToClipboard() {
            const requiredExp = document.getElementById('requiredExp').innerText;
            const tempInput = document.createElement('input');
            tempInput.value = requiredExp;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                document.getElementById('copyButton').value = 'コピーOK!!';
            } catch (err) {
                alert('クリップボードにコピーできませんでした: ' + err);
            }
            document.body.removeChild(tempInput);
        }

        // ここにフォーカス時にテキストを選択するイベントリスナーを追加
        document.getElementById('consumption').addEventListener('focus', function() {
            this.select();
        });

        document.getElementById('possession').addEventListener('focus', function() {
            this.select();
        });
    </script>
</body>
</html>
